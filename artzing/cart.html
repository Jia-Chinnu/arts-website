
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart Page</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.cart-container {
			max-width: 800px;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.cart-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		.cart-header h2 {
			font-weight: bold;
		}
		.cart-header button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.cart-header button:hover {
			background-color: #3e8e41;
		}
		.cart-items {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.cart-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		.cart-item img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
		}
		.cart-item .item-details {
			margin-left: 20px;
		}
		.cart-item .item-details h3 {
			font-weight: bold;
		}
		.cart-item .item-details p {
			color: #666;
		}
		.cart-item .item-actions {
			margin-left: 20px;
		}
		.cart-item .item-actions button {
			background-color: #4CAF50;
			color: #fff;
			padding: 5px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.cart-item .item-actions button:hover {
			background-color: #3e8e41;
		}
		.cart-footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 20px;
		}
		.cart-footer h3 {
			font-weight: bold;
		}
		.cart-footer button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.cart-footer button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="cart-container">
		<div class="cart-header">
			<h2>Shopping Cart</h2>
			<button>Clear Cart</button>
		</div>
		<ul class="cart-items">
			<li class="cart-item">
				<img src="art-definition.png" alt="Item 1">
				<div class="item-details">
					<h3>Item 1</h3>
					<p>$19.99</p>
				</div>
				<div class="item-actions">
					<button>+</button>
					<button>-</button>
				</div>
			</li>
			<li class="cart-item">
				<img src="new.png" alt="Item 2">
				<div class="item-details">
					<h3>Item 2</h3>
					<p>$9.99</p>
				</div>
				<div class="item-actions">
					<button>+</button>
					<button>-</button>
				</div>
			</li>
		</ul>
		<div class="cart-footer">
			<h3>Total: $29.98</h3>
			<button>Checkout</button>
		</div>
	</div>
</body>
</html>
